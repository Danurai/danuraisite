<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
		circle {fill: steelblue;}
		line   {stroke: #ccc;}
  </style>
</head>
  <body>
		<div id="content">
			<svg width="1500" height="1000">
				<g class="links"></g>
				<g class="nodes"></g>
			</svg>
		</div>
  </body>
  <script>
		const width = 1500, height = 1000
		
    const data = `/js/nodes/deathtrapsample.json`;
    fetch(data).then((r) => r.json()).then((data) => {
      const nodes = data;
			const N = nodes.map(d => d.id);
			
			let links = [];
      data.forEach(link => {
        if (typeof(link.targets) !== 'undefined') {
          link.targets.forEach(t=> {
						let tgt = N.indexOf(t);
						if ( tgt > -1 ) {
							links.push({source: N.indexOf(link.id), target: tgt})
						}
					})
        }
      });
			/*
			let sourcelinks = [
				{source: 1, target: 270},
				{source: 1, target: 66},
				{source: 270, target: 66},
				{source: 66, target: 293},
				{source: 66, target: 119}
			]
			
			let links = sourcelinks.map(function (l,idx) {
				return {source: N.indexOf(l.source), target: N.indexOf(l.target)}
			});
			*/
			let simulation = d3.forceSimulation(nodes)
				.force('charge', d3.forceManyBody())
				.force('center', d3.forceCenter(width / 2, height / 2))
				.force('link', d3.forceLink().links(links))
				.on('tick', ticked);

			function updateLinks() {
				var u = d3.select('.links')
					.selectAll('line')
					.data(links)
					.join('line')
					.attr('x1', function(d) {
						return d.source.x
					})
					.attr('y1', function(d) {
						return d.source.y
					})
					.attr('x2', function(d) {
						return d.target.x
					})
					.attr('y2', function(d) {
						return d.target.y
					});
			}

			function updateNodes() {
				u = d3.select('.nodes')
					.selectAll('text')
					.data(nodes)
					.join('text')
					.text((d) => d.id.toString())
					.attr('x', d => d.x)
					.attr('y', d => d.y)
					.attr('dy', 4)
					.attr('font-size', '.7em');
			}

			function ticked() {
				updateNodes();
				updateLinks();
			}
		});
  </script>
</html>
