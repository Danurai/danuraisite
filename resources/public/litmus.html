<!DOCTYPE html>
<head>
<head>
<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- jquery QTIPs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>
<!-- TAFFYdb -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>

<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<!-- Site Pages -->
	<link rel="stylesheet" href="css/anrlstyle.css">
	<link rel="stylesheet" href="css/iconstyle.css">
	<script src="js/anrlit/netrunnerdb_cards.js"></script>
	<script src="js/anrlit/anrlclass.js"></script>
	<script src="js/anrlit/anrlscript.js"></script>
	<script src="js/anrlit/anrldecklists.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="popupmenu" class="menu" style="display: none;"></div>
		<div class="row">
			<div><button class="btn btn-sm btn-secondary" data-bs-toggle="collapse" data-bs-target="#loaddecks" role="button">Load Decks</button></div>
			<div class="collapse" id="loaddecks">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-between mb-1">
							<h5 class="my-auto">Corp</h5>
							<div class="dropdown">
								<button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">
									Choose Deck
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-deck" id="corpdecks" for="corp">
								</ul>
							</div>
						</div>
						<textarea class="form-control mb-1" type="text" id="corpdl" rows="5"></textarea>
						<div class="d-flex">
							<button type="button" class="btn btn-sm btn-outline-secondary btn-load ms-auto" for="corp">Load</button>
						</div>
					</div>
					<div class="col">
						<div class="d-flex justify-content-between mb-1">
							<h5 class="my-auto">Runner</h5>
							<div class="dropdown">
								<button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">
									Choose Deck
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-deck" id="rundecks" for="run">
								</ul>
							</div>
						</div>
						<textarea class="form-control mb-1" type="text" id="rundl" rows="5"></textarea>
						<div class="d-flex">
							<button type="button" class="btn btn-sm btn-outline-secondary btn-load ms-auto" for="run">Load</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6" id="corp">
				<div id="corpinfo2">
					<div><b id="corpname2" class="me-2"></b></div>
					<div class="row">
						<div class="col-2">
							<div class="d-flex">
								<span class="icon-credit my-auto me-1"></span>
								<span id="corpcreds2"></span>
							</div>
						</div>
						<div class="col-10">
							<div class="d-flex" id="corphand2">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-6" id="run">
				<div id="runinfo2">
					<div><b id="runname2" class="me-2"></b></div>
					<div class="row">
						<div class="col-2">
							<div class="d-flex">
								<span class="icon-credit my-auto me-1"></span>
								<span id="runcreds2"></span>
							</div>
						</div>
						<div class="col-10">
							<div class="d-flex" id="runhand2">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#oldversion" role="tab" type="button">Old</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#newversion" role="tab" type="button">New</button>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade" id="oldversion" role="tabpanel" tabindex="0">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-12" align="center" id="corpinfo">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" align="center" id="corpdata">
								<span class="form-group">
									<span class="icon-credit"></span>
									<label id="corpcreds">5</label>&nbsp;&nbsp;
									<span class="btn-group" for="corp">
										<button type="button" class="btn btn-outline-secondary btn-sm btn-cred" val="-1">-</button>
										<button type="button" class="btn btn-outline-secondary btn-sm btn-cred" val="1">+</button>
									</span>
								</span>&nbsp;&nbsp;
								<span class="form-group">
									<span class="icon-agenda"></span>
									<label id="corpscore">0</label>&nbsp;&nbsp;
									<span class="btn-group" for="corp">
										<button type="button" class="btn btn-outline-secondary btn-sm btn-score" val="-1">-</button>
										<button type="button" class="btn btn-outline-secondary btn-sm btn-score" val="1">+</button>
									</span>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" align="center" id="corpbtns">
								<b>Draw:&nbsp;</b>
								<div class="btn-group" for="corp">
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="1" id="draw1">1</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="2" id="draw1">2</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="4" id="draw4">4</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="all" id="drawall">All</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="0" id="drawreset">Reset</button>
								</div>
								<span id="corpcardlist"></span>
							</div>
						</div>
						<div class="row" id="corparea">
							<div class="col-md-12 region" id="scored" name="Scored" for="corp"></div>
							<div class="col-md-12 region" id="corphand" name="Hand" align="center" for="corp"></div>
							<div class="col-md-12 region" id="archives" name="Archives"" for="corp"></div>
							<div class="col-md-12 region" id="hq" name="HQ"" for="corp"></div>
							<div class="col-md-12 region" id="randd" name="R&D"" for="corp"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-sm-3" align="center">
							</div>
							<div class="col-sm-6" align="center" id="runinfo">
							</div>
							<div class="col-sm-3" align="center">
								<div class="btn-group-vertical">
									<button class="btn btn-outline-secondary btn-sm btn-access" data-tgt="hand">Access Hand</button>
									<button class="btn btn-outline-secondary btn-sm btn-access" data-tgt="deck">Access Deck</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" align="center" id="rundata">
								<span class="form-group">
									<span class="icon-credit"></span>
									<label id="runcreds">5</label>&nbsp;&nbsp;
									<span class="btn-group" for="run">
										<button type="button" class="btn btn-outline-secondary btn-sm btn-cred" val="-1">-</button>
										<button type="button" class="btn btn-outline-secondary btn-sm btn-cred" val="1">+</button>
									</span>
								</span>&nbsp;&nbsp;
								<span class="form-group">
									<span class="icon-agenda"></span>
									<label id="runscore">0</label>&nbsp;&nbsp;
									<span class="btn-group" for="run">
										<button type="button" class="btn btn-outline-secondary btn-sm btn-score" val="-1">-</button>
										<button type="button" class="btn btn-outline-secondary btn-sm btn-score" val="1">+</button>
									</span>
								</span>&nbsp;&nbsp;
								<span class="form-group">
									<span class="icon-mu"></span>
									<label id="runmu">0</label>&nbsp;&nbsp;
									<span class="btn-group" for="run">
										<button type="button" class="btn btn-outline-secondary btn-sm btn-mu" val="-1">-</button>
										<button type="button" class="btn btn-outline-secondary btn-sm btn-mu" val="1">+</button>
									</span>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" align="center" id="runbtns">
								<b>Draw:&nbsp;</b>
								<div class="btn-group" for="run">
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="1" id="draw1">1</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="2" id="draw1">2</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="4" id="draw4">4</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="all" id="drawall">All</button>
									<button type="button" class="btn btn-outline-secondary btn-sm btn-draw" val="0" id="drawreset">Reset</button>
								</div>
								<span id="runcardlist"></span>
							</div>
						</div>
						<div class="row" id="runarea">
							<div class="col-md-12 region" id="stolen" name="Stolen" for="run"></div>
							<div class="col-md-12 region" id="runhand" name="Hand" align="center" for="run"></div>
							<div class="col-md-12 region" id="program" name="Program" align="center" for="run"></div>
							<div class="col-md-12 region" id="hardware" name="Hardware" align="center" for="run"></div>
							<div class="col-md-12 region" id="resource" name="Resource" align="center" for="run"></div>
							<div class="col-md-12 region" id="trash" name="Trash" for="run"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade show active" id="newversion" role="tabpanel" tabindex="0">
								
			</div>
		</div>
	</div>
</body>
